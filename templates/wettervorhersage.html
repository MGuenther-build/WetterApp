<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="icon" href="{{ url_for('static', filename='Favicon_Wetter.png') }}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Tage-Wettervorhersage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Pics.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='eingabemaske.css') }}">
    <link rel="prefetch" href="{{ url_for('home') }}">
    <link rel="prefetch" href="{{ url_for('wetterarchiv') }}">
    <link rel="prefetch" href="{{ url_for('impressum') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/wettervorhersage.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
    <div id="global-loading-indicator" class="design-spinner">
        <div class="spinner"></div>
    </div>
    <nav class="topbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('wetterarchiv')}}">Wetterarchiv</a></li>
            <li><a href="{{ url_for('impressum') }}">Impressum</a></li>
        </ul>
    </nav>

    <div class="main-wrapper-subsites fade">
        <main class="content">
            <h1 class="banner-vorhersage">3-Tage-Wetter</h1>

            <form id="wetterFormVorhersage">
                <div class="wettervorhersage-container fade">
                    <input type="text" name="stadt" id="stadt" class="input-wettervorhersage" placeholder="z.B. Tokyo" required title="Bitte englische Ortsnamen verwenden!">
                    <button type="submit" class="button-wettervorhersage">Ok</button>
                </div>
            </form>

            <div id="loading-indicator" class="design-spinner">
                <div class="spinner"></div>
            </div>

            <div id="forecast-output" class="output fade"></div>
        </main>
    </div>
</body>
</html>
