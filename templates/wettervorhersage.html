{% extends "layouts/index.html" %}

{% block title %}WetterApp - Wettervorhersage{% endblock %}

{% block specificScript %}
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
<script src="{{ url_for('static', filename='js/wettervorhersage.js') }}" defer></script>
{% endblock %}

{% block content %}
<div class="main-wrapper-subsites fade">
    <main class="content">
        <h1 class="banner-vorhersage">3-Tage-Wetter</h1>
        <form id="wetterFormVorhersage">
            <div class="wettervorhersage-container fade">
                <div class="autocomplete-wrapper">
                    <input type="text" id="stadt" name="stadt" class="input-wettervorhersage" placeholder="z.B. Tokyo" required autocomplete="off">
                    <ul id="autocomplete-list" class="autocomplete-list"></ul>
                    <button type="submit" class="button-wettervorhersage">Ok</button>
                </div>
            </div>
        </form>
        <div id="forecast-output" class="output fade"></div>
    </main>
</div>
{% endblock %}
