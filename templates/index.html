<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetterApp</title>
    <link rel="icon" href="{{ url_for('static', filename='Favicon_Wetter.png') }}" type="image/png">
    <link rel="preload" href="{{ url_for('static', filename='Wallpaper.webp') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='styles.css') }}" as="style">
    <link rel="prefetch" href="{{ url_for('wetterarchiv') }}">
    <link rel="prefetch" href="{{ url_for('wettervorhersage_3_Tage') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
    <div id="global-loading-indicator" class="design-spinner">
        <div class="spinner"></div>
    </div>
    <div class="main-wrapper fade">
        <main class="content">
            <h1 class=banner>WetterApp</h1>

            <div class="home-kacheln">
                <a href="{{url_for('wetterarchiv')}}" class="card-link">
                    <div class="card">
                        <img src="{{ url_for('static', filename='Wetterarchiv.png') }}" class="portrait" alt="Wetterarchiv">
                        <h2>Wetterarchiv</h2>
                        <p>Abfrage von historischen Temperaturen europäischer Wetterstationen von 1860 bis 2022.</p>
                    </div>
                </a>

                <a href="{{url_for('wettervorhersage_3_Tage')}}" class="card-link">
                    <div class="card">
                        <img src="{{ url_for('static', filename='WetterAPI.png') }}" class="portrait" alt="Wetter API">
                        <h2>Wettervorhersage</h2>
                        <p>Wettervorhersage für die nächsten 3 Tage.</p>
                    </div>
                </a>
            </div>
        </main>
    </div>
<footer class="homepageLink">
    <a href="https://www.mguenther-build.de">MGuenther-build.de</a>
</footer>
</body>
</html>
